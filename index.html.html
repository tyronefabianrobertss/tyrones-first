<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width,initial-scale=1.0"
  <title></title>
 
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    #changeColorButton {
      padding: 40px 40px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      outline: none;
    }
  </style>
 </head>
 <body>
  <button id="changeColorButton">Tyrone will be great</button>

  <script>
    const colors = ["#FF6B6B", "#6BCB77", "#4D96FF", "#FFD93D", "#F473B9", "#B794F4", "white"];
    let index = 0;

    document.getElementById("changeColorButton").addEventListener("click", () => {
      index = (index + 1) % colors.length;
      document.body.style.backgroundColor = colors[index];
    });
  </script>
 </body>
</html>
